# .github/workflows/release.yml
name: Release

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged
    
    steps:
      - name: Release
        uses: dmarkey/calver-test
        with:
          release_branch: main
          pr-number: {{ github.event.pull_request.id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
